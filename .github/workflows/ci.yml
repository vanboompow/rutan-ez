name: Geometry and Physics Checks

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint, type-check, and smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
      - name: Run pre-commit
        run: pre-commit run --all-files

  geometry-validation:
    name: Geometry + OpenVSP validation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
      - name: Generate geometry artifacts
        run: python scripts/smoke_test.py --artifacts-dir output/ci --check-openvsp --allow-missing-openvsp
      - name: Upload geometry artifacts
        uses: actions/upload-artifact@v4
        with:
          name: open-ez-geometry
          path: |
            output/ci/STEP
            output/ci/STL
            output/ci/DXF
            output/ci/GCODE
